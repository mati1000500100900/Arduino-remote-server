<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
<script src="https://www.amcharts.com/lib/3/serial.js"></script>
<script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
<link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
<script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
<div id="chartdiv"></div>	

<style>
#chartdiv {
	width	: 100%;
	height	: 500px;
}
</style>

<script>
$( document ).ready(function() {

var chartData = generateChartData();

var chart = AmCharts.makeChart("chartdiv", {
    "type": "serial",
    "theme": "light",
    "marginRight": 80,
    "dataProvider": chartData,
    "valueAxes": [{
        "position": "left",
        "title": "Piny wej≈õcia",
        "showFirstLabel":false,
        "showLastLabel":false,
        "labelFunction": function( value, valueText, valueAxis ) {
          return (value+1)%2;
        }
        
    }],
    "graphs": [{
        "id": "Pin 0",
        "fillAlphas": 0,
        "valueField": "pin0",
        "balloonFunction": function(graphDataItem, graph) {
      return "<div style='margin:5px; font-size:14px;'>"+graph.id+": <b>"+(graphDataItem.values.value+1)%2+"</b></div>";
    	}
      
    },{
        "id": "Pin 1",
        "fillAlphas": 0,
        "valueField": "pin1",
         "balloonFunction": function(graphDataItem, graph) {
      return "<div style='margin:5px; font-size:14px;'>"+graph.id+": <b>"+(graphDataItem.values.value+1)%2+"</b></div>";
    	}
    },{
        "id": "Pin 2",
        "fillAlphas": 0,
        "valueField": "pin2",
         "balloonFunction": function(graphDataItem, graph) {
      return "<div style='margin:5px; font-size:14px;'>"+graph.id+": <b>"+(graphDataItem.values.value+1)%2+"</b></div>";
    	}
    },{
        "id": "Pin 3",
        "fillAlphas": 0,
        "valueField": "pin3",
         "balloonFunction": function(graphDataItem, graph) {
      return "<div style='margin:5px; font-size:14px;'>"+graph.id+": <b>"+(graphDataItem.values.value+1)%2+"</b></div>";
    	}
    }],
    "chartScrollbar": {
        "graph": "g1",
        "scrollbarHeight": 24,
        "backgroundAlpha": 0,
        "selectedBackgroundAlpha": 0.1,
        "selectedBackgroundColor": "#888888",
        "graphFillAlpha": 0,
        "graphLineAlpha": 0.5,
        "selectedGraphFillAlpha": 0,
        "selectedGraphLineAlpha": 1,
        "autoGridCount": true,
        "color": "#AAAAAA"
    },
    "chartCursor": {
        "categoryBalloonDateFormat": "JJ:NN, DD MMMM",
        "cursorPosition": "mouse"
    },
    "categoryField": "date",
    "categoryAxis": {
        "minPeriod": "mm",
        "parseDates": true
    },
    "export": {
        "enabled": true,
         "dateFormat": "YYYY-MM-DD HH:NN:SS"
    }
});

chart.addListener("dataUpdated", zoomChart);
// when we apply theme, the dataUpdated event is fired even before we add listener, so
// we need to call zoomChart here
zoomChart();
// this method is called when chart is first inited as we listen for "dataUpdated" event
function zoomChart() {
    // different zoom methods can be used - zoomToIndexes, zoomToDates, zoomToCategoryValues
    chart.zoomToIndexes(chartData.length - 200, chartData.length);
}

// generate some random data, quite different range
function generateChartData() {
    var chartData = [];
    // current date
    var firstDate = new Date();
    // now set 500 minutes back
    firstDate.setMinutes(firstDate.getDate() - 1000);

    // and generate 500 data items
    var visits = 500;
    for (var i = 0; i < 500; i++) {
        var newDate = new Date(firstDate);
        // each time we add one minute
        newDate.setMinutes(newDate.getMinutes() + i);
        // some random number
        pin0 = Math.round(Math.random()%2)+7;
        pin1 = Math.round(Math.random()%2)+5;
        pin2 = Math.round(Math.random()%2)+3;
        pin3 = Math.round(Math.random()%2)+1;
        
        // add data item to the array
        chartData.push({
            date: newDate,
            pin0: pin0,
            pin1: pin1,
            pin2: pin2,
            pin3: pin3
           
        });
    }
    return chartData;
}
});
</script>
